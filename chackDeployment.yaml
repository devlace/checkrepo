apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: chack-minecraft
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: chack-minecraft
    spec:
      containers:
      - name: chack-minecraft
        image: openhack/minecraft-server:1.0
        ports:
        - containerPort: 25565
          name: minecraft-port
        - containerPort: 25575
          name: rcon-port
        env:
        - name: EULA
          value: "true"
        - name: ENABLE_RCON
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: chack-mcs-service
spec:
  ports:
    - name: default
      port: 25565
      targetPort: 25565
    - name: rcon
      port: 25575
      targetPort: 25575
  selector:
    app: chack-minecraft
  type: LoadBalancer